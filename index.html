    <script>
        const okay = document.querySelector(".okay");
        const no = document.querySelector(".notAllow");
        const wrapper = document.querySelector('.wrapper');
        const thank = document.querySelector('.thank');
        let notAlOffsetLeft = no.offsetLeft;
        let notAlOffsetTop = no.offsetTop;
        let moves = ['up', 'down', 'left', 'right'];
        let Y = 0, X = 0;
        no.style.top = Y;
        no.style.left = X;
        no.onmouseover = () => {
            let move = moves[Math.floor(Math.random() * 4)]
            switch (move) {
                case 'up':
                    Y += - 10 - no.clientHeight;
                    no.style.top = Y + 'px';
                    break;
                case 'down':
                    Y += + 10 + no.clientHeight;
                    no.style.top = Y + 'px';
                    break;
                case 'left':
                    X += - 10 - no.clientWidth
                    no.style.left = X + 'px'
                    break;
                case 'right':
                    X += + 10 + no.clientWidth
                    no.style.left = X + 'px'
                    break;
            }
        }
        no.onclick = no.onmouseover
        okay.onclick = () => {
            wrapper.style.display = 'none'
            thank.style.display = 'block'
        }
